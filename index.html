<html>
    <head>
        <title>Salary Search</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <section id="content" class="container-fluid">
            <h1 class="text-center">UMBC Salary Search</h1>
            <small id="loadingIndicator">Loading data...</small><br>

            <div class="row">
                <input id="search" type="search" placeholder="Search" autofocus autocomplete="off">
            </div>

            <ul id="results" class="mt-2 pb-3 list-group"></ul>

            <ul id="page" class="pagination"></ul>
        </section>

        <footer class="footer">
            <div class="container-fluid">
                <span class="text-muted">
                    Data from <a target="_blank" href="https://salaries.news.baltimoresun.com/">The Baltimore Sun Public Salaries Archive</a>.
                </span>
                <span class="text-muted">
                    Inspired by <a target="_blank" href="https://salaryguide.dbknews.com/">the UMDCP Diamondback Salary Guide</a>.
                </span>
            </div>
        </footer>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        
        <script src="js/simplePagination.js"></script>
        <script src="js/papaparse.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
